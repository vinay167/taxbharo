<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxWala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('images/backgroung.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
        }
        .header nav {
            display: flex;
            justify-content: right;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .header a:hover {
            color: lightgreen;
        }
        .content {
            position: absolute;
            left: 5%;
            top: 60%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        .changing-text {
            display: inline-block;
            color: lightgreen;
            animation: changeText 2s infinite alternate;
        }
        @keyframes changeText {
            0% { color: white; }
            50% { color: lightgreen; }
            100% { color: white; }
        }
        .additional-text {
            font-size: 18px;
            color: white;
            margin-top: 50px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 25px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            border: 2px solid white;
            transition: 0.3s;
        }
        .btn-service {
            background: white;
            color: black;
        }
        .btn-talk {
            background: transparent;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
            <a href="#">Company</a>
        </nav>
    </div>
    <div class="content">
        <p>We provide <span class="changing-text">excellent services</span></p>
        <p>Your growth is our <span class="changing-text">priority</span></p>
        <div class="additional-text">
            <p>Discover solutions tailored for your business needs.</p>
            <p>Connect with us today for expert guidance.</p>
        </div>
        <div class="buttons">
            <button class="btn btn-service">Our Service</button>
            <a href="https://wa.me/917206916917" target="_blank" class="btn btn-talk">Let's Talk</a>
        </div>
        
    </div>
</body>
</html>
